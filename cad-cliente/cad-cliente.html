<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cad-cliente.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>

<body>
    <form action="">
        <h2>Cadastro de Cliente</h2>
        
        <input type="text" name="name" id="name" placeholder="Nome e Sobrenome" required>
        <input type="text" name="telephone" id="telephone" placeholder="Telefone" required>
        <input type="text" name="hair" id="hair" placeholder="Tipo de Cabelo" required>

        <input type="submit" name="register" value="Cadastrar">
    </form>

</body>

</html>
